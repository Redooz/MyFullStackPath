<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic HTML Elements</title>
  </head>
  <body>
    <h1>HTML University</h1>
    <!-- src means source and alt means alternative text
    this is used if your image doesn't show propertly-->
    <img src="images/html5.png" alt="HTML5 Logo" />
    <img src="images/css3.png" alt="CSS3 Logo" />
    <img src="images/javascript.png" alt="Javascript Logo" />
    <br />
    <!-- You can also add images that are on internet -->
    <img
      src="https://d500.epimg.net/cincodias/imagenes/2015/11/09/lifestyle/1447087191_120067_1447088337_noticia_normal.jpg"
      alt="Internet"
    />
    <br />
    <!-- You can change the width and height of an image 
    but you should only use width or height, not both. 
    If you use both of them ,the proportion of the image will be affected -->
    <img src="images/html5.png" alt="HTML5 Logo" width="50" />
    <img src="images/css3.png" alt="CSS3 Logo" height="100" />
    <img src="images/javascript.png" alt="Javascript Logo" width="150" />
    <br />
    <p>Deformed image</p>
    <img src="images/css3.png" alt="CSS3 Logo" height="50" width="100" />
  </body>
</html>
